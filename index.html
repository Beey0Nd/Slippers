<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div>
            <p class="add"><img class="flag" src="images/za.svg" alt="za"> SPECIAL OFFER + FREE DELIVERY 2-4 DAYS IN SA
                <img class="flag" src="images/za.svg" alt="za"></p>
        </div>
        <header class="header">
            <h1>
                <img src="images/header.svg" alt="Brand name">
            </h1>
            <p>orthopedic slippers</p>
        </header>
        <section class="limited">
            <img src="images/slippers1.png" alt="slippers image">
            <div class="limited__timer limited-info">
                <p class="limited__timer-text">LIMITED OFFER</p>
                <p class="limited__timer-time"></p>
            </div>
            <div class="limited__price limited-info">
                <p class="limited__old-price"></p>
                <p class="limited__new-price"></p>
            </div>
        </section>
        <section class="purchase">
            <div class="purchase__short-info">
                <p class="purchase__rating">Excellent 4.8/5</p>
                <p class="purchase__logo"><img src="images/trustpilot.svg" alt="trustpilot logo"></p>
                <p class="purchase__bestseller">best selling</p>
            </div>
            <h2 class="purchase__slippers-title">ORTHOPEDIC SLIPPERS</h2>
            <div class="slider">
                <img class="slider__image" src="images/black_slippers.png" alt="slippers image">
            </div>
            <div class="preview">
                <img src="images/black_slippers.png" alt="slippers image" class="preview__image">
                <img src="images/orange_slippers.png" alt="slippers image" class="preview__image">
                <img src="images/pink_slippers.png" alt="slippers image" class="preview__image">
                <img src="images/yellow_slippers.png" alt="slippers image" class="preview__image">
            </div>
            <div class="purchase__delivery">
                <p class="purchase__fast"><span class="bold-text">Fast Delivery:</span> 2-4 days from SA <img class="flag" src="images/za.svg" alt="za"></p>
                <p class="purchase__in-stock"><span class="bold-text">In Stock:</span> Shipping from Johannesburg <img class="flag" src="images/za.svg" alt="za"></p>
                <div class="purchase__star-rating">
                    <div class="purchase__stars">
                        <img src="images/star.svg" alt="star" class="purchase__star">
                        <img src="images/star.svg" alt="star" class="purchase__star">
                        <img src="images/star.svg" alt="star" class="purchase__star">
                        <img src="images/star.svg" alt="star" class="purchase__star">
                        <img src="images/star.svg" alt="star" class="purchase__star">
                    </div>
                    <p>(10)</p>
                </div>
            </div>
            <div class="purchase__buttons">
                <div class="purchase__color-section">
                    <div>
                        <label for="color">color</label>
                        <button id="color" class="button">BLACK</button> 
                    </div>
                    <ul class="purchase__dropdown color-dropdown">
                        <li class="purchase__dropdown-item">Black</li>
                        <li class="purchase__dropdown-item">Orange</li>
                        <li class="purchase__dropdown-item">Pink</li>
                        <li class="purchase__dropdown-item">Yellow</li>
                    </ul>
                </div>
                <div class="purchase__size-section">
                    <div>
                        <label for="size">size</label>
                        <button id="size" class="button">2</button>
                    </div>
                    <ul class="purchase__dropdown size-dropdown">
                        <li class="purchase__dropdown-item">2</li>
                        <li class="purchase__dropdown-item">3</li>
                        <li class="purchase__dropdown-item">4</li>
                        <li class="purchase__dropdown-item">5</li>
                    </ul>
                </div>
                <a href="https://www.youtube.com/" class="purchase__buy-button">BUY NOW</a>
            </div>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
